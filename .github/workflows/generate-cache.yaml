name: Generate CVE Cache

on: workflow_dispatch

permissions:
  contents: write

env:
  LOG_LEVEL: INFO
  DATA_DIRECTORY: cve-data/
  CI: true
  FORCE_REFRESH: true
  NVD_API_KEY: ${{ secrets.NVD_API_KEY }}

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v6
      - name: Set up JDK 11
        uses: actions/setup-java@v5
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: 'sbt'

      - uses: sbt/setup-sbt@v1

      - name: Create CVE Database folder (optional, but robust)
        run: mkdir -p cve-data

      - name: Generate CVE db
        run: sbt 'testOnly *DbSuite'

      - name: Save generated CVE Database
        id: restore-cve-db
        uses: actions/cache/save@v5
        with:
          path: cve-data
          key: ${{ runner.os }}-cve-cache
          restore-keys: |
            ${{ runner.os }}-cve-cache
